<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dob" class="age-label">When were you born?</h1>

    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">Motivate</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="age-label">AGE</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<div class="row">
    <div class="column">
      <a href="https://gmail.com">
      <div class="shortcut" style="background-image: url(images/gmail.png);">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://twitter.com/home">
      <div class="shortcut" style="background-image: url(images/twitter.png);">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://news.ycombinator.com/">
      <div class="shortcut" style="background-image: url(images/hn.svg), none;">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://www.designernews.co/">
      <div class="shortcut" style="background-image: url(images/dn.png), none;">
      </div>
      </a>
    </div>
</div>
<div class="row" style="margin-top: 0px;">
    <div class="column">
      <a href="https://www.producthunt.com/">
      <div class="shortcut" style="background-image: url(images/producthunt.png), none;">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://dribbble.com/shots/popular">
      <div class="shortcut" style="background-image: url(images/dribbble.png), none;">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://www.awwwards.com/">
      <div class="shortcut" style="background-image: url(images/awwwards.png), none;">
      </div>
      </a>
    </div>
    <div class="column">
      <a href="https://fontsinuse.com/">
      <div class="shortcut" style="background-image: url(images/fontsinuse.svg), none;">
      </div>
      </a>
  </div>
  </div>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>

</body>
</html>
